<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Sum Game - 사과 합 10 게임</title>
    <meta name="description" content="드래그하여 합이 10이 되는 사과를 모으는 퍼즐 게임">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>🍎 Apple Sum Game</h1>
            <div class="score-display">
                <div class="score-label">점수</div>
                <div class="score-value" id="score">0</div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="game-board-wrapper">
                <div class="game-board" id="gameBoard">
                    <!-- Grid will be generated by JavaScript -->
                </div>
                <div class="selection-box" id="selectionBox"></div>
                <div class="game-over-overlay" id="gameOverOverlay">
                    <div class="game-over-content">
                        <h2>게임 종료!</h2>
                        <div class="final-score-label">최종 점수</div>
                        <div class="final-score" id="finalScore">0</div>
                        <button class="restart-btn" id="restartBtn">다시 시작</button>
                    </div>
                </div>
            </div>
            
            <div class="sidebar">
                <div class="timer-container">
                    <div class="timer-label">남은 시간</div>
                    <div class="timer-display" id="timerDisplay">2:00</div>
                    <div class="timer-bar-bg">
                        <div class="timer-bar" id="timerBar"></div>
                    </div>
                </div>
                
                <div class="info-panel">
                    <h3>게임 방법</h3>
                    <ul>
                        <li>마우스로 드래그하여 사과를 선택하세요</li>
                        <li>선택한 사과의 합이 10이 되면 박스가 빨개집니다</li>
                        <li>빨간 박스 상태에서 드래그를 놓으면 사과가 사라지고 점수를 얻습니다</li>
                        <li>2분 안에 최대한 많은 점수를 모으세요!</li>
                    </ul>
                </div>
                
                <div class="combo-guide">
                    <h3>조합 가이드</h3>
                    <div class="combo-item">
                        <span class="combo-count">2개</span>
                        <span class="combo-freq">★★★</span>
                    </div>
                    <div class="combo-item">
                        <span class="combo-count">3개</span>
                        <span class="combo-freq">★★★</span>
                    </div>
                    <div class="combo-item">
                        <span class="combo-count">4개</span>
                        <span class="combo-freq">★★</span>
                    </div>
                    <div class="combo-item">
                        <span class="combo-count">5개+</span>
                        <span class="combo-freq">★</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
